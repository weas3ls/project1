<div class="row" *ngIf="currentlyLoggedIn; else login">
    <div class="col-12 mb-md-5">
        <h2>Welcome {{ userFirstName }}!</h2>
    </div>
    <app-requests></app-requests>
    <app-request-detail [request]="selectedRequest"></app-request-detail>
</div>
<ng-template #login>
    <h2 class="text-center">You aren't logged in<br>Please log in to access your profile</h2>
</ng-template>
