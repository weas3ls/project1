<button mdbBtn color="pink" outline="true" rounded="true" type="button" class="px-2 m-0" mdbWavesEffect data-toggle="modal" data-target="#create-new-request-modal" (click)="frame.show()"><mdb-icon fas icon="pencil-alt" size="lg"></mdb-icon> Create New Request</button>

<div mdbModal #frame="mdbModal" class="modal fade top" id="#create-new-request-modal" tabindex="-1" role="dialog" aria-labelledby="createNewRequestModal" aria-hidden="true">
    <div class="modal-dialog form-dark" role="document">
        <mdb-card class="modal-content">
            <div class="text-white rgba-stylish-strong py-4 px-5 z-depth-4">
                <div class="modal-header text-center p-0">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="modal-title w-100 white-text font-weight-bold" id="createNewRequestModal">
                                <strong>Create New Request</strong>
                            </h3>
                        </div>
                        <div class="col-12">
                            <p class="pink-text my-4 font-weight-bold text-center">Please fill in all the fields!</p>
                        </div>
                    </div>
                    <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row d-flex">
                            <div class="col-12">
                                <label for="reimb_type">Select reimbursement type</label>
                                <div class="btn-group mb-4">
                                    <label mdbBtn color="pink" rounded="true" size="sm" [(ngModel)]="reimb_type" name="reimb_type" mdbRadio="1" mdbWavesEffect>
                                        Lodging
                                        <mdb-icon fas icon="hotel" class="mx-auto" size="lg"></mdb-icon>
                                    </label>
                                    <label mdbBtn color="pink" rounded="true" size="sm" [(ngModel)]="reimb_type" name="reimb_type" mdbRadio="2" mdbWavesEffect>
                                        Travel
                                        <mdb-icon fas icon="plane" class="mx-auto" size="lg"></mdb-icon>
                                    </label>
                                    <label mdbBtn color="pink" rounded="true" size="sm" [(ngModel)]="reimb_type" name="reimb_type" mdbRadio="3" mdbWavesEffect>
                                        Food
                                        <mdb-icon fas icon="utensils" class="mx-auto" size="lg"></mdb-icon>
                                    </label>
                                    <label mdbBtn color="pink" rounded="true" size="sm" [(ngModel)]="reimb_type" name="reimb_type" mdbRadio="4" mdbWavesEffect>
                                        Other
                                        <mdb-icon fas icon="ellipsis-h" class="mx-auto" size="lg"></mdb-icon>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="mb-0 ml-3" for="reimb_amount">Amount</label>
                                <div class="md-form input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text md-addon pink lighten-2" id="material-addon1">
                                            <mdb-icon fas icon="dollar-sign"></mdb-icon>
                                        </span>
                                    </div>
                                    <input type="number" id="reimb_amount" name="reimb_amount" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="material-addon1">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="md-form">
                                    <textarea type="text" id="reimb_description" name="reimb_description" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
                                    <label for="reimb_description" class="white-text">Description</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="file-field md-form">
                                    <div mdbBtn floating="true" size="md" color="pink" class="ml-0" mdbWavesEffect>
                                        <mdb-icon fas icon="cloud-upload-alt" aria-hidden="true"></mdb-icon>
                                        <input type="file" mdbFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
                                    </div>
                                    <div class="file-path-wrapper mt-3">
                                        <input class="file-path" type="text" placeholder="Upload your file" name="reimb_receipt" [value]="showFiles()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer w-100 mt-3">
                    <div class="row">
                        <div class="col-12 text-right">
                            <button type="submit" mdbBtn color="pink" mdbWavesEffect>Create Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </mdb-card>
    </div>
</div>
